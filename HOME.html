<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaskOn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
  </head>
  <body>
    <!--<div class="fixed-header">
      <div class="logo-container">
        <h1 class="main-title">MaskOn</h1>
      </div>
    </div>-->
    <div class="main-btn">
      <div class="main-btn-background"></div>
      <div class="btn.container">
        <a href="{{ url_for('video') }}" class="main-btn-text">Try it Now</a>
      </div>
    </div>
    <div class="logo">
      <div class="logo-conatiner">
        <img
          class="logo-img"
          src="{{ url_for('static', filename='stylesheets/style.css') }}""
        />
      </div>
    </div>
    <div class="about-btn">
      <div class="about-btn-background"></div>
      <a class="about-btn-text" href="About_Us.html">About Us</a>
    </div>
    <div class="beg-slider">
      <div class="beg-slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <div class="slide first">
          <img src="/images/mask1.jpeg" alt="Image failed to load" />
        </div>
        <div class="slide">
          <img src="/images/mask2.jpeg" alt="Image failed to load" />
        </div>
        <div class="slide">
          <img src="/images/mask3.jpeg" alt="Image failed to load" />
        </div>
        <div class="slide">
          <img src="/images/mask4.jpeg" alt="Image failed to load" />
        </div>
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) counter = 1;
      }, 5000);
    </script>
  </body>
</html>
